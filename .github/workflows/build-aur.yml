- name: Prepare Build Environment
  run: |
    docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace archlinux:base-devel /bin/bash -c "
      pacman -Sy --noconfirm fakeroot wget sudo && \
      useradd -m -r aurbuilder && \
      mkdir -p /etc/sudoers.d && \
      echo 'aurbuilder ALL=(ALL) NOPASSWD: ALL' > /etc/sudoers.d/aurbuilder && \
      mkdir -p /workspace/build && \
      chown -R aurbuilder:aurbuilder /workspace && \
      sudo -u aurbuilder bash -c 'cd /workspace && wget https://github.com/cosmic-utils/gui-scale-applet/archive/refs/tags/2.0.0.tar.gz -O gui-scale-applet-2.0.0.tar.gz' && \
      sha256sum gui-scale-applet-2.0.0.tar.gz && \
      sudo -u aurbuilder bash -c 'tar -xzf gui-scale-applet-2.0.0.tar.gz -C /workspace'"
    "
  shell: bash